<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CvSU Imus Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div id="chatbox">
            <div id="chatbot-name">Chat Support</div>
            <div id="chat-messages"></div>
        </div>
        <div id="message-input">
            <div id="initial-buttons">
                <!-- Initial buttons -->
                <button class="btn" onclick="sendMessage('Hello')">Hello</button>
                <button class="btn" onclick="sendMessage('Goodbye')">Goodbye</button>
            </div>
        </div>
        <div id="control-buttons">
            <!-- Control buttons for reset, undo, and redo -->
            <button class="btn" onclick="resetMessages()">Start Again</button>
            <button class="btn" onclick="undoMessage()">Undo</button>
            <button class="btn" onclick="redoMessage()">Redo</button>
        </div>
    </div>
    <audio id="notification-sound" src="audio/notification.mp3"></audio>
    <script src="script.js"></script>
    
</body>
</html>
